<head prefix="og: http://ogp.me/ns#">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="{{ .Site.Params.description }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>{{ .Site.Title }}</title>
	<link rel="icon" href="/images/favicon.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.{{ default "purple" .Site.Params.styles.primary_color }}-{{ default "pink" .Site.Params.styles.accent_color }}.min.css" />
	<link rel="stylesheet" href="/css/styles.css">
	<meta property="og:type" content="article" />
	<meta property="og:site_name" content="{{ .Site.Title }}" />
	<meta property="og:url" content="{{ .Permalink }}" />
	<meta property="og:title" content="{{ if .IsNode }}{{ .Site.Title }} - {{ end }}{{ .Title }}" />
	{{ if or (isset .Site.Params "default_featured_img") (isset .Params "featured_img" ) -}}
	<meta property="og:image" content="/images/{{ default .Site.Params.default_featured_img .Params.featured_img }}" />
	{{ end -}}
	{{ if .IsPage -}}
	<meta property="og:description" content="{{ .Summary }}" />
	{{ end -}}
</head>
